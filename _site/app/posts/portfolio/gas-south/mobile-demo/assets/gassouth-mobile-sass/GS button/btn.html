<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>
.btn {
	border: none;
	font-family: arial, sans-serif;
	font-size: 20px;
	color: #4a3d3a;
	background: none;
	cursor: pointer;
	display: inline-block;
	margin: 0px;
	letter-spacing: 1px;
	font-weight: 700;
	outline: none;
	position: relative;
	-webkit-transition: all 0.3s;
	-moz-transition: all 0.3s;
	transition: all 0.3s;
		
}
.left {
	padding: 12px 50px 12px 25px;
}
.right {
	padding: 12px 25px 12px 50px;
}
.btn:after {
	content: '';
	position: absolute;
	z-index: -1;
	-webkit-transition: all 0.3s;
	-moz-transition: all 0.3s;
	transition: all 0.3s;
}

/* Pseudo elements for icons */
.btn:before,
{
	font-family: arial, sans-serif;
	speak: none;
	font-style: normal;
	font-weight: normal;
	font-variant: normal;
	text-transform: none;
	line-height: 1;
	position: relative;
	-webkit-font-smoothing: antialiased;
}

/* Button 3 */
.btn-1 {
	background: #9cb000;
}

.btn-1:hover {
	background: #b6cc00;
}

.btn-1:active {
	background: #9cb000;
	top: 2px;
}

.btn-1:before {
	position: absolute;
	height: 100%;
	left: 0;
	top: 0;
	line-height: 3;
	font-size: 140%;
	width: 60px;
}
/* Button 3e */
.btn-1e {

	overflow: hidden;
}

.btn-1e:before {
	left: auto;
	right: 10px;
	z-index: 2;
}

.btn-1e:after {
	width: 100%;
	height: 50%;
	background: rgba(255,255,255,0.1);
	z-index: 1;
	left: 0;
	top: 0;
	
}

.btn-1e:hover:after {
	width: 100%;
}

/* button 2 */


.btn-2 {
	background: #b9bbbf;
}

.btn-2:active {
	background: #b9bbbf;
	top: 2px;
}

.btn-2:before {
	position: absolute;
	height: 100%;
	left: 0;
	top: 0;
	line-height: 3;
	font-size: 140%;
	width: 60px;
}

.btn-2e {

	overflow: hidden;
}

.btn-2e:before {
	left: auto;
	right: 10px;
	z-index: 2;
}

.btn-2e:after {
	width: 100%;
	height: 50%;
	background: rgba(143,144,138,0.1);
	z-index: 1;
	left: 0;
	top: 0;
	
}

.btn-2e:hover:after {
	width: 100%;
}

.rounded_corners {
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;
	border-radius: 3px;
}
.shadow {
	text-shadow: 0px 1px 2px rgba(255, 255, 255, 0.65);

}
</style></head>

<body>
<p>
<button class="btn btn-2 btn-2e rounded_corners shadow right">Last</button>
<button class="btn btn-1 btn-1e rounded_corners shadow left">Next</button>
</p>

</body>
</html>
