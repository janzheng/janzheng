<body onload="getData()">  


  Last Trade price <div id="result"></div>
  change real time <div id="change"></div>
  
  

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.0.6-development-only.js"></script>


   <script>

      function getData() {
          var url = 'http://query.yahooapis.com/v1/public/yql';
          var symbol = 'AIZ';
          var data = encodeURIComponent("select * from yahoo.finance.quotes where symbol in ('" + symbol + "')");

          $.getJSON(url, 'q=' + data + "&format=json&diagnostics=true&env=http://datatables.org/alltables.env")
              .done(function (data) {
                  $('#result').text("Price: " + data.query.results.quote.LastTradePriceOnly);
                  $('#change').text("Price: " + data.query.results.quote.ChangeRealtime);
              })
              .fail(function (jqxhr, textStatus, error) {
                  var err = textStatus + ", " + error;
                  console.log('Request failed: ' + err);
              });
      }

   </script>
